apiVersion: v1
kind: Service
metadata:
  name: vprodb
  namespace: default
spec:
  selector:
    app: vprodb
  ports:
  - name: vprodb
    protocol: TCP
    port: 3306
    targetPort: vprodb-port
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
    # nodePort: 