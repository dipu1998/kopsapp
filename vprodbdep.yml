apiVersion: apps/v1
kind: Deployment
metadata:
  name:  vprodb
  namespace: default
  labels:
    app:  vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  # strategy:
  #   rollingUpdate:
  #     maxSurge: 25%
  #     maxUnavailable: 25%
  #   type: RollingUpdate
  template:
    metadata:
      labels:
        app:  vprodb
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  vprodb
        image:  vprofile/vprofiledb
        args:
         - "ignore-db-dir=lost+found"
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: db-pass
        ports:
         - name: vprodb-port
           containerPort:  3306
        volumeMounts:
        - name: vpro-db-data
          mountPath: /var/lib/mysql
      nodeSelector:
       zone: us-west-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
           volumeID: vol-08d07437d288d9b4a
           fsType: ext4 
         